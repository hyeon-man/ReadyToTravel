<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RTT 로그인</title>
    <link rel="stylesheet" href="/css/login.css" type="text/css">
</head>
<body>
<section class="login-form">
    <a href=".."><h1>RTT</h1></a>
    <form method="post">
        <div class="int-area">
            <input type="text" name="memberId" id="id" autocomplete="off" required>
            <label for="id">아이디</label>
        </div>

        <div class="int-area">
            <input type="password" name="password" id="pw" autocomplete="off" required>
            <label for="id">비밀번호</label>
        </div>
        <div class="btn-area">
            <button id="btn" type="submit">로그인</button>
        </div>
        <div class="caption">
            <div>
                <a href="/signup">회원가입</a>
            </div>
            <div>
                <a href="/member/checkId/findPassword">비밀번호를 잊으셨나요?</a>
            </div>
        </div>
    </form>

</section>

</body>
</html>
