<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Ready To Travel</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"/>
    <link rel="stylesheet" href="/css/createPlan.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://apis.openapi.sk.com/tmap/jsv2?version=1&appKey=6MTwtT0OK18O1A8FGiL349WFB2UyKhI11K5MsjXN"></script>
    <!--tmap API js 자리-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
</head>
<body>
<header>
    <!--LOGO-->
    <div class="logo">
        <a href="/">
            <b>RTT</b>
            <h7>&nbsp;READY TO TRAVEL</h7>
        </a>
    </div>

    <!--NAV-->
    <nav>
        <ul>
            <li><a href="#">소개</a></li>
            <li><a href="/list">여행지</a></li>
            <li><a href="#">이용방법</a></li>
            <li><a href="/boardList">후기게시판</a></li>
            <!-- 로그인 -->
            <li><a th:if="${session.memberDTO != null}" href="/member/logout">로그아웃</a></li>
            <!-- 이게 비로그인 -->
            <li><a th:if="${session.memberDTO == null}" href="/member/login">로그인</a></li>
        </ul>
    </nav>
</header>


<div id="main2">
    <div class="container">
        <div class="left-side">
            <div id="distance">
                <!-- 거리 -->
                <span id="result">총 거리 : </span><br>

                <!-- 날씨 및 강수량 -->
                <span id="weather">날씨 : </span><br>
                <span id="rain">강수량 : </span>
            </div>
            <!-- 지역이름 -->
            <div>
                <h4 id="location">지명</h4>
            </div>
            <!-- 달력 -->
            <input type="text" id="daterangepicker" name="daterangepicker" style="border: none; font-size: 30px"
                   readonly onfocus="this.blur()"/>

            <!-- 달력에서 선택한 날짜 수 -->
            <h3 id="calendarsDate"></h3>

            <!-- DropDown Menu -->
            <div class="dropdown">
                <button onclick="dp_menu()" class="button" type="button">여행 상세 설정</button>
            </div>

            <div style="display: none;" id="drop-content">
                <!-- 선택한 날짜 수 만큼 input 추가 -->
                <ul id="dateByPlan">
                </ul>
            </div>

            <div>
                <input type="text" name="name" id="planName" placeholder="Plan Name">
                <input type="text" name="contents" id="planContents"  placeholder="Plan Contents">
                <ul>
                    <li>
                        <input type="radio" name="planType" value="0" checked>가족
                    </li>
                    <li>
                        <input type="radio" name="planType" value="1">커플
                    </li>
                    <li>
                        <input type="radio" name="planType" value="2">혼자
                    </li>
                    <li>
                        <input type="radio" name="planType" value="3">친구
                    </li>
                </ul>
            </div>
        </div>
        <div class="right-side map_wrap" id="map_wrap">
            <!-- T MAP -->
            <div id="map_div"></div>
        </div>

        <div class="button-container">
            <div>
                <button id="createBtn" type="button">경로 최적화</button>
            </div>

            <div>
                <button id="createPlanBtn" type="button">계획 생성</button>
            </div>

            <div>
                <button id="removeBtn" type="button">마커 삭제</button>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="/js/tmapApi.js"></script>
</html>
